<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدرسة الحصايا - تصميم رانيا عبد الحميد</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-orange: #d37d3d;
            --soft-beige: #f4eee1;
            --dark-brown: #5d4037;
        }

        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: var(--soft-beige);
            /* خلفية رسومات تعليمية متحركة */
            background-image: url('https://www.transparenttextures.com/patterns/school-paper.png');
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            flex-direction: column;
            overflow-x: hidden;
            position: relative;
        }

        /* العلامة المائية الثابتة في الخلفية */
        .watermark {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 1.2rem;
            color: rgba(93, 64, 55, 0.2);
            font-family: 'Arial', sans-serif;
            font-style: italic;
            z-index: 1000;
            pointer-events: none;
        }

        .main-card {
            background: rgba(255, 255, 255, 0.96);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.1);
            width: 90%; max-width: 550px;
            border: 8px solid #fff;
            position: relative;
            animation: containerAppear 0.8s ease-out;
            z-index: 10;
        }

        /* أسماء القيادات فوق */
        .admin-header {
            display: flex; justify-content: space-between;
            font-size: 0.75rem; color: var(--dark-brown);
            border-bottom: 2px solid var(--soft-beige);
            padding-bottom: 15px; margin-bottom: 20px;
            text-align: center;
        }
        .admin-header div b { color: var(--primary-orange); display: block; font-size: 0.85rem; }

        .header h1 { font-size: 1.6rem; color: var(--dark-brown); margin: 0; font-weight: 900; text-align: center;}
        .year-badge { 
            background: var(--primary-orange); color: white; padding: 3px 15px; 
            border-radius: 50px; font-size: 0.8rem; display: block; width: fit-content; margin: 10px auto 20px;
        }

        .search-box { background: #fffcf7; padding: 25px; border-radius: 25px; border: 1.5px solid #e2d9c5; }
        label { display: block; text-align: right; margin-bottom: 8px; font-weight: bold; color: #8d6e63; }
        select, input {
            width: 100%; padding: 14px; margin-bottom: 15px; border: 2px solid #d1c4b2;
            border-radius: 12px; font-size: 16px; outline: none; box-sizing: border-box;
        }

        .btn-search {
            width: 100%; padding: 16px; background: var(--primary-orange); color: white; border: none;
            border-radius: 12px; font-size: 1.2rem; font-weight: bold; cursor: pointer;
            transition: 0.4s; box-shadow: 0 10px 20px rgba(211, 125, 61, 0.2);
        }
        .btn-search:hover { transform: scale(1.02); background: #b96a32; }

        /* منطقة النتيجة */
        #resultArea { display: none; margin-top: 25px; animation: fadeIn 0.6s ease; }
        .st-name-card { background: var(--soft-beige); padding: 15px; border-radius: 12px; border-right: 6px solid var(--primary-orange); text-align: right; margin-bottom: 15px; font-weight: 900; }
        table { width: 100%; border-collapse: collapse; }
        td { background: white; padding: 12px; border-bottom: 1px solid #eee; text-align: right; }
        .subject { font-weight: bold; color: var(--dark-brown); }
        .score { color: var(--primary-orange); font-weight: 900; text-align: left; }

        /* توقيع رانيا أسفل الكارت */
        .credit { margin-top: 25px; text-align: center; font-size: 0.85rem; color: #8d6e63; border-top: 1px dashed #d1c4b2; padding-top: 15px; }

        @keyframes containerAppear { from { opacity: 0; transform: translateY(40px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="watermark">Designed by Rania Abdelhamid Badry</div>

<div class="main-card">
    <div class="admin-header">
        <div>مدير المدرسة<b>أ/ عبد الحميد بدري قاسم</b></div>
        <div>وكيل المدرسة<b>أ/ ياسر محمد المهدي</b></div>
        <div>رئيس الكنترول<b>أ/ هيام عبد الرحيم</b></div>
    </div>

    <div class="header">
        <h1>مدرسة الحصايا الثانوية المشتركة</h1>
        <span class="year-badge">نتائج امتحانات 2026</span>
    </div>

    <div class="search-box">
        <label>اختر الصف الدراسي:</label>
        <select id="grade">
            <option value="1">الصف الأول الثانوي</option>
            <option value="2">الصف الثاني الثانوي</option>
        </select>

        <label>رقم الجلوس:</label>
        <input type="number" id="seatNo" placeholder="أدخل رقم الجلوس هنا">
        <button class="btn-search" onclick="showResult()">كشف النتيجة ✨</button>
    </div>

    <div id="resultArea">
        <div class="st-name-card" id="studentName"></div>
        <table><tbody id="resultTable"></tbody></table>
    </div>

    <div class="credit">
        تم التصميم بواسطة المهندسة: <b>رانيا عبدالحميد بدري</b>
    </div>
</div>

<script>
    const dataLinks = {
        "1": "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJPLHZ-MIktvCWtTnuLxdH7DRCLrDsMfQtgoB-X-tdWYLetDPRw-Y4AhrqTIJViA/pub?output=csv",
        "2": "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4Ngahq-48563jJP3X7ZW76339e1KuIh8s2TJz6-P11CNKb720IY242DLNbEbQ2g/pub?output=csv"
    };

    async function showResult() {
        const grade = document.getElementById('grade').value;
        const seat = document.getElementById('seatNo').value.trim();
        if(!seat) { alert("من فضلك ادخلي رقم الجلوس"); return; }

        try {
            const response = await fetch(dataLinks[grade]);
            const text = await response.text();
            const rows = text.split('\n').map(r => r.split(','));
            const headers = rows[0];
            const student = rows.find(r => r[0].trim() === seat);

            if(student) {
                document.getElementById('studentName').innerText = "اسم الطالب: " + student[1];
                const tableBody = document.getElementById('resultTable');
                tableBody.innerHTML = "";
                for(let i=2; i < headers.length; i++) {
                    if(!headers[i] || headers[i].trim() === "") continue;
                    tableBody.innerHTML += `<tr><td class="subject">${headers[i]}</td><td class="score">${student[i]}</td></tr>`;
                }
                document.getElementById('resultArea').style.display = 'block';
            } else { alert("رقم الجلوس غير صحيح!"); }
        } catch(e) { alert("حدث خطأ أثناء تحميل البيانات"); }
    }
</script>

</body>
</html>
